<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <legend>Veterinary Form</legend>
          <div>
            <h3>Information of the Animal Owner</h3>
            <section>
              <div>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Jhon"
                  required
                />
              </div>
              <div>
                <label for="surname">Surname:</label>
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  placeholder="Ethony"
                  required
                />
              </div>
              <div>
                <label for="phone">Phone:</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="123-456-7890"
                  required
                />
              </div>
            </section>
            <div>
              <h3>Gender</h3>
              <section>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Male</label>
              </section>
              <section>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label for="female">Female</label>
                </div>
              </section>
            </div>

            <h3>Detailed Disease Description</h3>
            <section>
              <div>
                <textarea
                  name="description"
                  id="description"
                  rows="4"
                  cols="50"
                  placeholder="write the description here..."
                  required
                ></textarea>
              </div>
            </section>
          </div>
          <button>Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <a href="index.html">Go Home</a>
    </footer>
  </body>
</html>
