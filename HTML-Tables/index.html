<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Maths</th>
          <th>Arts</th>
          <th>Science</th>
          <th>German</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Samanta Fill</td>
          <td rowspan="2">8.5</td>
          <td>6.0</td>
          <td rowspan="2">7.5</td>
          <td>5.8</td>
        </tr>
        <tr>
          <td>Elena Dias</td>
          <td>6.7</td>
          <td>5.8</td>
        </tr>
        <tr>
          <td>John Willians</td>
          <td>9.0</td>
          <td>6.7</td>
          <td>7.5</td>
          <td>5.8</td>
        </tr>
        <tr>
          <td>Lola Palu</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
